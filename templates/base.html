    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-red: #B85C57;
            --secondary-red: #A04A45;
            --accent-red: #8B3E39;
            --light-red: #D4706B;
            --soft-red: #E8A29D;
            --beige-light: #F5F1ED;
            --beige-medium: #EDE4DB;
            --beige-dark: #E0D5C7;
            --cream: #FAF7F3;
            --white: #FFFFFF;
            --text-dark: #2C2C2C;
            --text-medium: #4A4A4A;
            --text-light: #6B6B6B;
            --border-light: #E0D5C7;
            --shadow-light: rgba(184, 92, 87, 0.08);
            --shadow-medium: rgba(184, 92, 87, 0.15);
            --shadow-strong: rgba(184, 92, 87, 0.25);
            --gradient-primary: linear-gradient(135deg, #B85C57 0%, #A04A45 100%);
            --gradient-secondary: linear-gradient(135deg, #F5F1ED 0%, #EDE4DB 100%);
            --gradient-soft: linear-gradient(135deg, #FAF7F3 0%, #F5F1ED 100%);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-soft);
            color: var(--text-dark);
            line-height: 1.7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 92, 87, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(184, 92, 87, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header Styles */
        .navbar {
            background: var(--gradient-primary) !important;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: none;
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: var(--white) !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.95) !important;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            padding: 1rem 1.5rem !important;
            border-radius: 12px;
            margin: 0 0.3rem;
            backdrop-filter: blur(5px);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            opacity: 0;
            transition: all 0.4s ease;
            transform: scale(0.8);
        }
        
        .nav-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        
        .nav-link:hover {
            color: var(--white) !important;
            transform: translateY(-2px);
        }
        

        
        
        .card {
            background: var(--white);
            border: none;
            border-radius: 24px;
            box-shadow: 0 12px 48px var(--shadow-light);
            margin-bottom: 2.5rem;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(184, 92, 87, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 24px 80px var(--shadow-medium);
        }
        
        .card-header {
            background: var(--gradient-primary);
            color: var(--white);
            font-weight: 600;
            
            padding: 1.5rem 2rem;
            border: none;
            font-size: 1.15rem;
            position: relative;
            z-index: 2;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .card-body {
            
            padding: 1.75rem 2rem;
            background: var(--white);
            position: relative;
            z-index: 2;
        }
        
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 25px;
            padding: 18px 45px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px var(--shadow-medium);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            text-transform: none;
            color: var(--white);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-red), var(--accent-red));
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            z-index: 0;
        }
        
        .btn-primary:hover::before {
            left: 0;
        }
        
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary span,
        .btn-primary {
            position: relative;
            z-index: 1;
        }
        
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            z-index: 0;
        }
        
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        
        
        @keyframes buttonPulse {
            0% { box-shadow: 0 10px 30px var(--shadow-medium); }
            50% { box-shadow: 0 15px 40px var(--shadow-strong); }
            100% { box-shadow: 0 10px 30px var(--shadow-medium); }
        }
        
        .btn-primary:not(:hover):not(:disabled) {
            animation: buttonPulse 3s infinite;
        }
        
        .btn-primary:disabled {
            background: var(--beige-dark);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px var(--shadow-light);
            animation: none;
        }
        
        .btn-primary:disabled:hover {
            transform: none;
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        
        .btn-primary:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 60px var(--shadow-strong);
            color: var(--white);
        }
        
        .btn-primary:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 40px var(--shadow-medium);
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(184, 92, 87, 0.25);
            color: var(--white);
        }
        
        .btn-lg {
            padding: 20px 50px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .btn-secondary {
            background: var(--gradient-soft);
            border: 2px solid var(--border-light);
            color: var(--text-medium);
            border-radius: 25px;
            padding: 18px 45px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-secondary:hover {
            background: var(--beige-medium);
            border-color: var(--primary-red);
            color: var(--primary-red);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px var(--shadow-light);
        }
        
        .btn-secondary {
            background: var(--beige-dark);
            border: none;
            color: var(--text-dark);
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--beige-medium);
            transform: translateY(-2px);
        }
        
        
        .form-control, .form-select {
            border: 2px solid var(--border-light);
            border-radius: 20px;
            padding: 18px 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gradient-soft);
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.25rem rgba(184, 92, 87, 0.15), 0 8px 24px var(--shadow-medium);
            background: var(--white);
            transform: translateY(-3px) scale(1.02);
            outline: none;
        }
        
        .form-label {
            font-weight: 700;
            color: var(--text-medium);
            margin-bottom: 15px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        
        .stats-card {
            background: var(--white);
            border-radius: 20px;
            
            padding: 1.75rem 1.5rem;
            text-align: center;
            box-shadow: 0 12px 48px var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
        }
        
        .stats-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(184, 92, 87, 0.04) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: scale(0);
            opacity: 0;
        }
        
        .stats-card:hover::after {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .stats-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 24px 80px var(--shadow-medium);
        }
        
        
        @keyframes statsSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .stats-card {
            animation: statsSlideIn 0.6s ease-out;
        }
        
        .stats-card:nth-child(1) { animation-delay: 0.1s; }
        .stats-card:nth-child(2) { animation-delay: 0.2s; }
        .stats-card:nth-child(3) { animation-delay: 0.3s; }
        .stats-card:nth-child(4) { animation-delay: 0.4s; }
        
        
        @keyframes numberCount {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .stats-number {
            animation: numberCount 0.8s ease-out 0.5s both;
        }
        
        .stats-number {
            
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px var(--shadow-light);
        }
        
        .stats-label {
            color: var(--text-medium);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }
        
        .alert-info {
            background: linear-gradient(135deg, var(--beige-light), var(--beige-medium));
            color: var(--text-dark);
        }
        
        .text-primary { 
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .text-success { 
            color: #2E7D32 !important; 
            text-shadow: 0 2px 4px rgba(46, 125, 50, 0.2);
        }
        .text-info { 
            color: #1565C0 !important; 
            text-shadow: 0 2px 4px rgba(21, 101, 192, 0.2);
        }
        .text-warning { 
            color: #F57C00 !important; 
            text-shadow: 0 2px 4px rgba(245, 124, 0, 0.2);
        }
        
        
        .main-content {
            padding: 2.5rem;
            position: relative;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(184, 92, 87, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(184, 92, 87, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        
        .feature-card {
            background: var(--white);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            height: 100%;
            box-shadow: 0 15px 60px var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--gradient-primary);
            border-radius: 28px 28px 0 0;
        }
        
        .feature-card::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(184, 92, 87, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(184, 92, 87, 0.05) 0%, transparent 50%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotate(0deg) scale(0);
            opacity: 0;
        }
        
        .feature-card:hover::after {
            transform: rotate(180deg) scale(1);
            opacity: 1;
        }
        
        .feature-card:hover {
            transform: translateY(-15px) scale(1.03) rotateX(5deg);
            box-shadow: 0 30px 100px var(--shadow-strong);
            border-color: var(--primary-red);
        }
        
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-8px) rotateX(2deg); }
        }
        
        .feature-card {
            animation: cardFloat 6s ease-in-out infinite;
        }
        
        .feature-card:nth-child(2) {
            animation-delay: -3s;
        }
        
        
        .feature-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            display: block;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }
        
        
        .feature-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(184, 92, 87, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            transition: all 0.6s ease;
        }
        
        .feature-card:hover .feature-icon::before {
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(184, 92, 87, 0.2) 0%, transparent 70%);
        }
        
        
        @media (max-width: 1200px) {
            .main-content {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .stats-number {
                font-size: 2.5rem;
            }
            
            .stats-card {
                padding: 2rem 1.5rem;
                margin-bottom: 1rem;
            }
            
            .card-body {
                padding: 2rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .feature-card {
                padding: 2rem;
                margin-bottom: 2rem;
            }
            
            .btn-primary {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 0.5rem;
            }
            
            .stats-number {
                font-size: 2rem;
            }
            
            .card-header {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
        
        
        .container-fluid {
            max-width: 100vw;
            padding-left: 15px;
            padding-right: 15px;
            overflow-x: hidden;
        }
        
        .row {
            margin-left: -15px;
            margin-right: -15px;
        }
        
        .col-xl-2, .col-lg-3, .col-md-3 {
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .col-xl-10, .col-lg-9, .col-md-9 {
            padding-left: 15px;
            padding-right: 15px;
        }
        

        
        
        .main-content {
            padding: 2.5rem;
        }
        
        
        body {
            overflow-x: hidden;
        }
        
        html {
            overflow-x: hidden;
        }
        
        
        .main-content {
            padding: 2rem;
            width: 100%;
            max-width: 100%;
        }
        
        
        .card-header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin: 0;
        }
        
        .card-header p {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
        }
        
        
        .col-12 {
            width: 100%;
            max-width: 100%;
        }
        
        
        .cluster-analysis-card {
            background: linear-gradient(135deg, var(--white) 0%, var(--cream) 100%);
            border: none;
            border-radius: 32px;
            box-shadow: 0 20px 80px var(--shadow-medium);
            overflow: hidden;
            position: relative;
        }
        
        .cluster-analysis-card .card-header {
            background: var(--gradient-primary);
            padding: 4rem 3rem;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .cluster-header-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: clusterHeaderFloat 8s ease-in-out infinite;
        }
        
        @keyframes clusterHeaderFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }
        
        .z-index-2 {
            z-index: 2;
        }
        
        .cluster-icon-wrapper {
            display: inline-block;
            padding: 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }
        
        .cluster-main-icon {
            font-size: 3rem;
            color: var(--white);
            animation: clusterIconPulse 3s ease-in-out infinite;
        }
        
        @keyframes clusterIconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .cluster-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 2.2rem;
            color: var(--white);
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        .cluster-subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
        }
        
        .cluster-body {
            padding: 3rem;
            background: var(--white);
        }
        
        
        .cluster-stat-mini {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .cluster-stat-mini::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .cluster-stat-mini:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px var(--shadow-medium);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }
        
        .stat-icon.bg-success { background: linear-gradient(135deg, #28a745, #20c997); }
        .stat-icon.bg-info { background: linear-gradient(135deg, #17a2b8, #6f42c1); }
        .stat-icon.bg-warning { background: linear-gradient(135deg, #ffc107, #fd7e14); }
        .stat-icon.bg-danger { background: linear-gradient(135deg, #dc3545, #e83e8c); }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        
        .chart-container {
            background: var(--gradient-soft);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border-light);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        
        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .chart-type-btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .chart-type-btn.active {
            background: var(--gradient-primary);
            border-color: var(--primary-red);
            color: var(--white);
        }
        
        .interactive-chart {
            
            height: 340px;
            border-radius: 16px;
            background: var(--white);
            box-shadow: 0 4px 16px var(--shadow-light);
        }
        
        
        .insights-section {
            background: var(--gradient-soft);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-light);
        }
        
        .insights-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }
        
        .insight-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px var(--shadow-light);
            border: 1px solid var(--border-light);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .insight-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-medium);
        }
        
        .insight-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--gradient-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .insight-content h6 {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .insight-content p {
            color: var(--text-medium);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        
        .action-buttons {
            padding: 2rem 0;
        }
        
        .action-buttons .btn {
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
        }
        
        .action-buttons .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px var(--shadow-medium);
        }
        
        
        @media (max-width: 768px) {
            .cluster-analysis-card .card-header {
                padding: 2.5rem 1.5rem;
            }
            
            .cluster-title {
                font-size: 1.8rem;
            }
            
            .cluster-body {
                padding: 2rem 1.5rem;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .chart-controls {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons .btn {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }
        }
        
        
        .performance-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .performance-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-medium);
        }
        
        .performance-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-light);
        }
        
        .performance-header h6 {
            margin: 0;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1rem;
        }
        
        .performance-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-red);
            background: var(--gradient-soft);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }
        
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        
        [dir="rtl"] {
            text-align: right;
        }
    </style>
</head>
